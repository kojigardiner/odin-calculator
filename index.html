<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row display">56823</div>
        <div class="row">
            <button id="clear" class="btn-clear">CLEAR</button>
        </div>
        <div class="row">
            <button id="btn-7" class="btn-num">7</button>
            <button id="btn-8" class="btn-num">8</button>
            <button id="btn-9" class="btn-num">9</button>
            <button id="divide" class="btn-op">/</button>
        </div>
        <div class="row">
            <button id="btn-4" class="btn-num">4</button>
            <button id="btn-5" class="btn-num">5</button>
            <button id="btn-6" class="btn-num">6</button>
            <button id="multiply" class="btn-op">x</button>
        </div>
        <div class="row">
            <button id="btn-1" class="btn-num">1</button>
            <button id="btn-2" class="btn-num">2</button>
            <button id="btn-3" class="btn-num">3</button>
            <button id="subtract" class="btn-op">-</button>
        </div>
        <div class="row">
            <button id="btn-0" class="btn-num">0</button>
            <button id="add" class="btn-op">+</button>
        </div>
        <div class="row">
            <button id="equals" class="btn-op">=</button>
        </div>
    </div>
</body>

</html>
