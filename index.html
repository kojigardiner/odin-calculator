<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row display">56823</div>
        <div class="row">
            <button id="clear" class="btn-clear" data-key="12">Clear</button>
            <button id="delete" class="btn-delete" data-key="8">Delete</button>
        </div>
        <div class="row">
            <button id="btn-7" class="btn-num" data-key="55">7</button>
            <button id="btn-8" class="btn-num" data-key="56">8</button>
            <button id="btn-9" class="btn-num" data-key="57">9</button>
            <button id="divide" class="btn-op" data-key="111">/</button>
        </div>
        <div class="row">
            <button id="btn-4" class="btn-num" data-key="52">4</button>
            <button id="btn-5" class="btn-num" data-key="53">5</button>
            <button id="btn-6" class="btn-num" data-key="54">6</button>
            <button id="multiply" class="btn-op" data-key="106">x</button>
        </div>
        <div class="row">
            <button id="btn-1" class="btn-num" data-key="49">1</button>
            <button id="btn-2" class="btn-num" data-key="50">2</button>
            <button id="btn-3" class="btn-num" data-key="51">3</button>
            <button id="subtract" class="btn-op" data-key="109">-</button>
        </div>
        <div class="row">
            <button id="btn-0" class="btn-num" data-key="48">0</button>
            <button id="decimal" class="btn-decimal" data-key="110">.</button>
            <button id="add" class="btn-op" data-key="107">+</button>
        </div>
        <div class="row">
            <button id="equals" class="btn-op" data-key="13">=</button>
        </div>
    </div>
</body>

</html>
